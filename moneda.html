<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego Moneda</title>
    <link rel="stylesheet" href="moneda.css">
</head>
<body>
    
    <div class="container">
<!--Hacemos una moneda con 2 imágenes-->
    <div class="coin" id="coin">
<!--Añadimos imagen de cara-->
        <div class="heads">
            <img src="img-head-coin.png" alt="cara">
        </div>
<!--Añadimos imagen de cruz-->
    </div>
    <div class="tails">
        <img src="img-tail-coin.png" alt="cruz">
    </div>
    </div>

<!--Ahora creamos un display para ver las estadísticas-->
<div class="stats">
    <p id="heads-count">Heads: 0</p>
    <p id="tails-count">Tails: 0</p>
</div>
<!--Creamos los 2 botones-->
<div class="buttons">
    <button id="flip-button">Flip Coin</button>
    <button id="reset-button">Reset</button>
</div>

<script type="text/javascript" src="moneda.js"></script>
</body>

</html>
